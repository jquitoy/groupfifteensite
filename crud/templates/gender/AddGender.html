{% extends "layout/base.html" %}

{% block 'title' %} Add Gender Page {% endblock 'title' %}



{% block 'content' %}
{% include 'include/Sidebar.html' %}

<div class='p-2 sm:ml-64 mt-16 md:mt-14'>  
	{% include "include/ToastMessage.html" %}

	<form action="/genders/add" method='post'>
		{% csrf_token %}
		<div class='mx-auto w-full md:w-1/3 mb-2'>
			<label for="gender" class="block text-sm fontmedium mb-2">Gender</label>
			<input type="text" class="bg-white mb-2 px-3 py-2.5 border border-gray-300 text-black block text-sm rounded-sm w-full focus:outline-none focus:ring-blue-600 focus:border-blue-600" name="gender" id="gender" />
			<div class="flex justify-end">
				<button type="submit" class="bg-green-600 hover:bg-green-700 text-sm font-medium text-white px-3 py-2.5 rounded-sm shadow-sm cursor-pointer">Save Gender</button>
			</div>
		</div>
	</form>
</div>
<h1 class="bg-red-600 text-white">Joshua A. Quitoy</h1>

{% endblock 'content' %}
